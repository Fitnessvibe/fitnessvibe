############################# Default Parameters ##########################
[params]
logo = "images/logowithtitle.svg"
# Meta data
description = "Best dance and fitness studio with certified and expert trainers. Family friendly and healthy workout environment, so dont hesitate to join us today."
author = "EventMojos"
# Google Analytics
google_analytics_id = "G-W36LZ8JXHM" # Your ID
# post share
post_share = true

# preloader
[params.preloader]
enable = false
preloader = "images/logowithtitle.svg"

# cookies
[params.cookies]
enable = true
expire_days = 2

# google map
[params.map]
enable = true
gmap_api = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3429.718650241158!2d76.6488717151313!3d30.726308981639473!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fef0014dcea1b%3A0xcc98febb64064ff2!2sFitness%20VIBE!5e0!3m2!1sen!2sus!4v1633841186469!5m2!1sen!2sus"

