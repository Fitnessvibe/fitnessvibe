################################# Default configuration ###################
baseURL = "https://abhimanyughei.github.io/fitnessvibe/"
title = "Fitness Vibe"
theme = "meghna-hugo"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "15"
# disable language
disableLanguages = ['fr']

############################# Plugins ##########################
# css plugins
[[params.plugins.css]]
